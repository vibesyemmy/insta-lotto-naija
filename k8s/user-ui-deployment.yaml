apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: client
        image: mrsmith9ja/lotto-user-ui
        ports:
          - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "64Mi"
          limits:
            memory: "64Mi"
            cpu: "250m"
