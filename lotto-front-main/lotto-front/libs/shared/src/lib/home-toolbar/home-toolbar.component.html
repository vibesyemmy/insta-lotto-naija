<nav class="navbar navbar-expand-lg navbar-light bg-off-white">
  <div class="container">
    <a class="navbar-brand" href="#">
    <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
  </a>

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ng-container *ngIf="isLoggedIn; else login">
      <ul class="navbar-nav mr-auto" >

          <a class="nav-link" [routerLink]="['/']" >Home <span class="sr-only">(current)</span></a>
        </li>

          <a class="nav-link" href="#">Winners</a>

        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user', 'profile']">
            <img [src]="avatarUrl" alt="" class="mx-auto rounded-circle">
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </ng-container>

  </div>
  </div>

<ng-template #login>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#" (click)="onActionClick('login')">Sign In <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="onActionClick('signup')">Sign Up</a>
    </li>
  </ul>
