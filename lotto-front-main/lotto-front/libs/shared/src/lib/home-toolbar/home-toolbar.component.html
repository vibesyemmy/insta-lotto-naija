<mdb-navbar SideClass="navbar navbar-dark pink navbar-expand-lg">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/">
      <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
  </mdb-navbar-brand>
  <links>
    <ng-container *ngIf="isLoggedIn; else login">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Winners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/tickets']">Tickets</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle">
            <img [src]="avatarUrl" alt="" class="mx-auto rounded-circle">
            <span class="caret"></span>
            <span class="sr-only">(current)</span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/user', 'profile']">Profile</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Wallet</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Settings</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Sign Out</a>
          </div>
        </li>
      </ul>
    </ng-container>
  </links>
</mdb-navbar>

<ng-template #login>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#" (click)="onActionClick('login')">Sign In <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="onActionClick('signup')">Sign Up</a>
    </li>
  </ul>
</ng-template>
