<div class="modal-content">
  <!--Header-->
  <div class="modal-header">
    <p class="heading">Make Payment</p>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="white-text">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-3">
        <p></p>
        <p class="text-center">
          <i class="fa fa-ticket fa-4x"></i>
        </p>
      </div>
      <div class="col-9 text-center">
        <h3>Ticket Number</h3>
        <h4 class="modal-title w-100" id="myModalLabel">{{ ticket.numbers }}</h4>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <a [href]="ticket.authorization_url" mdbBtn color="success" class="relative waves-light" mdbWavesEffect>Pay</a>
  </div>
</div>
