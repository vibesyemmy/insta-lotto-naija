<div class="content container">
  <div class="row align-items-center">
    <div class="col-xs-12 d-table picker">
      <h2 class="text-center heading home-title">Pick your winning number</h2>
      <p class="text-center">Numbers are valid for 9 draws</p>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 offset-sm-2">
            <form [formGroup]="lottoForm" (ngSubmit)="addTicket()">
              <div class="form-group">
                <div class="container">
                  <div class="row numbers d-sm-flex justify-content-center">
                    <div class="col col-sm-auto" *ngFor="let controlItem of this.pinCodeArray;let i = index;let last=last">
                      <input formControlName="{{controlItem}}" type="number" class="pinCodeInput lotto-entry" type="number" (keyup)="onKeyUp($event,controlItem, i)" (keydown)="onKeyDown($event)">
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group footer">
                <div class="row justify-content-center">
                  <button [disabled]="lottoForm.invalid || !isValid" class="btn btn-primary btn-lg">Play</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>

</ng-template>
